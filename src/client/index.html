<!DOCTYPE html>
<html>
<head>
    <title>Ember.js Example</title>
</head>
<body>

	<script type="text/x-handlebars">
		<h2>This is an Ember.js Example 2!</h2>

		{{hello-world}}
	</script>

	<script type="text/x-handlebars" id="components/hello-world">
		<p>This is the 'Hello World!' component!</p>

		{{input value=firstName placeholder="First name"}}
		{{input value=lastName placeholder="Last name"}}

		<p>Hello, {{fullName}} ({{firstName}} {{lastName}})!</p>
	</script>



	<script src="vendor/jquery-1.10.2.js"></script>
	<script src="vendor/ember-template-compiler-1.10.0.js"></script>
	<script src="vendor/ember-1.10.0.debug.js"></script>

	<script>
    App = Ember.Application.create();

    App.HelloWorldComponent = Ember.Component.extend({
      firstName: "Trek",
      lastName: "Glowacki",
	    fullName: function() {
		    return this.get("firstName")[0] + ". " + this.get("lastName");
	    }.property("firstName", "lastName")
    });	</script>

</body>
</html>
